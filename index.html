<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Material Design Swiper Slider</title>
  <!-- <script type="module" src="./material.js"></script> -->
  <!-- <link rel="stylesheet" href="./material.css"> -->
  <!-- <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"> -->
  <link rel="stylesheet" href="./material.css">


</head>
<body>
<h1>Slider</h1>

<div class="demo-slider">
    <!-- Material slider -->
    <div class="swiper swiper-material swiper-initialized swiper-horizontal swiper-watch-progress" style="--swiper-material-slide-size: 392px;">
      <div class="swiper-wrapper" style="cursor: grab; transition-duration: 0ms; transition-delay: 0ms;">
        <div class="swiper-slide" style="width: 392px; --swiper-material-scale: 0.0001; margin-right: 16px;">
          <!-- Wrap each slide content with "swiper-material-wrapper" and "swiper-material-content" elements -->
          <div class="swiper-material-wrapper" style="width: 0.01%; transform: translate3d(0px, 0px, 0px); transition-duration: 0ms;">
            <div class="swiper-material-content">
              <!-- Use data-swiper-material-scale to add scale effect on required elements -->
              <img class="demo-material-image" data-swiper-material-scale="1.25" src="https://material-you-slider.uiinitiative.com/images/05.jpg" style="transform: scale(1.24998); transition-duration: 0ms;">
              <!-- Use swiper-material-animate-opacity class to add opacity animation on required elements -->
              <span class="demo-material-label swiper-material-animate-opacity" style="opacity: 16; transition-duration: 0ms;">Slide 1</span>
            </div>
          </div>
        </div>
        <div class="swiper-slide" style="width: 392px; --swiper-material-scale: 0.0001; margin-right: 16px;">
          <div class="swiper-material-wrapper" style="width: 0.01%; transform: translate3d(-408px, 0px, 0px); transition-duration: 0ms;">
            <div class="swiper-material-content">
              <img class="demo-material-image" data-swiper-material-scale="1.25" src="https://material-you-slider.uiinitiative.com/images/09.jpg" style="transform: scale(1.24998); transition-duration: 0ms;">
              <span class="demo-material-label swiper-material-animate-opacity" style="opacity: 1; transition-duration: 0ms;">Slide 2</span>
            </div>
          </div>
        </div>
        <div class="swiper-slide swiper-slide-prev" style="width: 392px; --swiper-material-scale: 0.0001; margin-right: 16px;">
          <div class="swiper-material-wrapper" style="width: 0.01%; transform: translate3d(-816px, 0px, 0px); transition-duration: 0ms;">
            <div class="swiper-material-content">
              <img class="demo-material-image" data-swiper-material-scale="1.25" src="https://material-you-slider.uiinitiative.com/images/06.jpg" style="transform: scale(1.24998); transition-duration: 0ms;">
              <span class="demo-material-label swiper-material-animate-opacity" style="opacity: 0; transition-duration: 0ms;">Slide
                3</span>
            </div>
          </div>
        </div>
        <div class="swiper-slide swiper-slide-visible swiper-slide-fully-visible swiper-slide-active" style="width: 392px; --swiper-material-scale: 1; margin-right: 16px;">
          <div class="swiper-material-wrapper" style="width: 100%; transform: translate3d(-1224px, 0px, 0px); transition-duration: 0ms;">
            <div class="swiper-material-content">
              <img class="demo-material-image" data-swiper-material-scale="1.25" src="https://material-you-slider.uiinitiative.com/images/07.jpg" style="transform: scale(1); transition-duration: 0ms;">
              <span class="demo-material-label swiper-material-animate-opacity" style="opacity: 1; transition-duration: 0ms;">Slide 4</span>
            </div>
          </div>
        </div>
        <div class="swiper-slide swiper-slide-visible swiper-slide-fully-visible swiper-slide-next" style="width: 392px; --swiper-material-scale: 0.6295918367346939; margin-right: 16px;">
          <div class="swiper-material-wrapper" style="width: 62.9592%; transform: translate3d(-1224px, 0px, 0px); transition-duration: 0ms;">
            <div class="swiper-material-content">
              <img class="demo-material-image" data-swiper-material-scale="1.25" src="https://material-you-slider.uiinitiative.com/images/08.jpg" style="transform: scale(1.0926); transition-duration: 0ms;">
              <span class="demo-material-label swiper-material-animate-opacity" style="opacity: 1.15596e-05; transition-duration: 0ms;">Slide 5</span>
            </div>
          </div>
        </div>
        <div class="swiper-slide" style="width: 392px; --swiper-material-scale: 0.32959183673469383; margin-right: 16px;">
          <div class="swiper-material-wrapper" style="width: 32.9592%; transform: translate3d(-1369.2px, 0px, 0px); transition-duration: 0ms;">
            <div class="swiper-material-content">
              <img class="demo-material-image" data-swiper-material-scale="1.25" src="https://miniture.b-cdn.net/wp-content/uploads/2023/10/m9_cat_01.jpg" style="transform: scale(1.1676); transition-duration: 0ms;">
              <span class="demo-material-label swiper-material-animate-opacity" style="opacity: 0; transition-duration: 0ms;">Slide 6</span>
            </div>
          </div>
        </div>
        <div class="swiper-slide" style="width: 392px; --swiper-material-scale: 0.0001; margin-right: 16px;">
          <div class="swiper-material-wrapper" style="width: 0.01%; transform: translate3d(-1648px, 0px, 0px); transition-duration: 0ms;">
            <div class="swiper-material-content">
              <img class="demo-material-image" data-swiper-material-scale="1.25" src="https://miniture.b-cdn.net/wp-content/uploads/2023/10/m9_cat_02.jpg" style="transform: scale(1.24998); transition-duration: 0ms;">
              <span class="demo-material-label swiper-material-animate-opacity" style="opacity: 0; transition-duration: 0ms;">Slide 7</span>
            </div>
          </div>
        </div>
        <div class="swiper-slide" style="width: 392px; --swiper-material-scale: 0.0001; margin-right: 16px;">
          <div class="swiper-material-wrapper" style="width: 0.01%; transform: translate3d(-2056px, 0px, 0px); transition-duration: 0ms;">
            <div class="swiper-material-content">
              <img class="demo-material-image" data-swiper-material-scale="1.25" src="https://miniture.b-cdn.net/wp-content/uploads/2023/10/m9_cat_02.jpg" style="transform: scale(1.24998); transition-duration: 0ms;">
              <span class="demo-material-label swiper-material-animate-opacity" style="opacity: 0; transition-duration: 0ms;">Slide 8</span>
            </div>
          </div>
        </div>
        <div class="swiper-slide" style="width: 392px; --swiper-material-scale: 0.0001; margin-right: 16px;">
          <div class="swiper-material-wrapper" style="width: 0.01%; transform: translate3d(-2464px, 0px, 0px); transition-duration: 0ms;">
            <div class="swiper-material-content">
              <img class="demo-material-image" data-swiper-material-scale="1.25" src="https://miniture.b-cdn.net/wp-content/uploads/2023/10/m9_cat_02.jpg" style="transform: scale(1.24998); transition-duration: 0ms;">
              <span class="demo-material-label swiper-material-animate-opacity" style="opacity: 0; transition-duration: 0ms;">Slide 9</span>
            </div>
          </div>
        </div>
        <div class="swiper-slide" style="width: 392px; --swiper-material-scale: 0.0001; margin-right: 16px;">
          <div class="swiper-material-wrapper" style="width: 0.01%; transform: translate3d(-2872px, 0px, 0px); transition-duration: 0ms;">
            <div class="swiper-material-content">
              <img class="demo-material-image" data-swiper-material-scale="1.25" src="https://miniture.b-cdn.net/wp-content/uploads/2023/10/m9_cat_02.jpg" style="transform: scale(1.24998); transition-duration: 0ms;">
              <span class="demo-material-label swiper-material-animate-opacity" style="opacity: 0; transition-duration: 0ms;">Slide 10</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- <script type="module" src="https://unpkg.com/swiper/swiper-bundle.min.js"></script> -->
  <script type="module" src="./material.js"></script>
  </body>
</html>
